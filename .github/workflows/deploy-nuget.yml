name: .NET 5 + Pack + Push no NuGet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pack-push:
    env:
      CAMINHO_PROJETO:  ./src/Nosbor.FluentBuilder/Nosbor.FluentBuilder.csproj

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test "./src/Nosbor.FluentBuilder.Tests" --verbosity normal /p:AltCover=true /p:AltCoverCobertura=./cobertura.xml /p:AltCoverLcovReport=./result.lcov /p:AltCoverAssemblyFilter='NUnit3|Moq|AltCover' /p:AltCoverAssemblyExcludeFilter=Nosbor.FluentBuilder.Tests 
    #- name: Test
    #  run: |
    #    dotnet tool install -g dotnet-reportgenerator-globaltool
    #    reportgenerator -reports:"./src/Nosbor.FluentBuilder.Tests/cobertura.xml" -targetdir:"coveragereport" -reporttypes:Html
    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.2.0
      if: github.event_name == 'pull_request'
      with:
        filename: ./src/Nosbor.FluentBuilder.Tests/cobertura.xml
        badge: true
        format: 'markdown'
        output: 'both'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Geração do package
      run: dotnet pack ${{ env.CAMINHO_PROJETO }} -c Release -o out
    - name: Push no NuGet
      run: |
        cd out
        dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ secrets.NUGET_SERVER }} --skip-duplicate