language: csharp
solution: src/FluentBuilder.sln
secure: ""
install: 
    - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
    - xbuild /p:Configuration=Release src/FluentBuilder.sln 
    - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe src/Nosbor.FluentBuilder.Tests/bin/Release/Nosbor.FluentBuilder.Tests.dll
    - nuget pack src/Nosbor.FluentBuilder/Nosbor.FluentBuilder.csproj
    - nuget push Nosbor.FluentBuilder.*.nupkg $APINUGET 
